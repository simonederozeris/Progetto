version: '3.3'
services:
  zookeeper:
      image: confluentinc/cp-zookeeper:latest
      environment:
        ZOOKEEPER_CLIENT_PORT: 2181
        ZOOKEEPER_TICK_TIME: 2000
        KAFKA_CFG_ZOOKEEPER_CONNECTION_TIMEOUT_MS: 10000000

  kafka:
      image: confluentinc/cp-kafka:latest
      depends_on:
      - zookeeper
      ports:
      - 9092:9092
      environment:
        KAFKA_BROKER_ID: 1
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
        KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        KAFKA_CREATE_TOPICS: "ricette:1:1,connessioni:1:1"
  ricettedb:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db1:/var/lib/mysql
  connessionidb:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3307:3306'
    expose:
      # Opens port 3306 on the container
      - '3307'
      # Where our data will be persisted
    volumes:
      - my-db2:/var/lib/mysql
  ricetteseguitedb:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3308:3306'
    expose:
      # Opens port 3306 on the container
      - '3308'
      # Where our data will be persisted
    volumes:
      - my-db3:/var/lib/mysql
  consul:
    image: consul
    ports:
    - "8500:8500"
    logging:
      driver: none
  ricette:
    build: ./ricette
    image: ricette
    ports:
    - "8082:8082"
    depends_on:
      - "consul"
      - "kafka"
      - "ricettedb"
  connessioni:
    build: ./connessioni
    image: connessioni
    ports:
    - "8081:8081"
    depends_on:
      - "consul"
      - "kafka"
      - "connessionidb"
  ricette-seguite:
    build: ./ricette-seguite
    image: ricette-seguite
    ports:
    - "8083:8083"
    depends_on:
      - "consul"
      - "kafka"
      - "ricetteseguitedb"
  api-gateway:
    build: ./api-gateway
    image: api-gateway
    ports:
    - "8084:8084"
    depends_on:
      - "consul"
      - "kafka"
      - "ricette"
      - "connessioni"
      - "ricette-seguite"
# Names our volume
volumes:
  my-db1:
  my-db2:
  my-db3: